<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="page">
  <header class="banner">
    <img
        class="banner-image"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix table">
    <a
        class="banner-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
    </a>
  </header>
  <section class="todo-section">
    <div class="todo-row">
      <label class="title new-task__label" for="new-task">Add Item</label>
      <div class="new-task">
        <input class="new-task__input" id="new-task" type="text">
        <button class="page-button" id="add-task">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Pay Bills</label>
        <input  class="task-item__input" type="text">
        <button class="page-button button-edit">Edit</button>
        <button class="page-button button-delete">
          <img class="page-button__img" src="./remove.svg" alt="remove element image">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Go Shopping</label>
        <input  class="task-item__input" type="text" value="Go Shopping">
        <button class="page-button button-edit">Save</button>
        <button class="page-button button-delete">
          <img class="page-button__img" src="./remove.svg" alt="remove element image">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list completed-tasks" id="completed-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__label">See the Doctor</label>
        <input  class="task-item__input" type="text">
        <button class="page-button button-edit">Edit</button>
        <button class="page-button button-delete">
          <img class="page-button__img" src="./remove.svg" alt="remove element image">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
